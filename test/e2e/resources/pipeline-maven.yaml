---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  labels:
    name: task-maven
  name: task-maven
spec:
  workspaces:
    - name: source
      optional: false
    - name: server_secret
      optional: true
    - name: proxy_secret
      optional: true
    - name: proxy_configmap
      optional: true


  params:
    - name: URL
      type: string
    - name: REVISION
      type: string
    - name: VERBOSE
      type: string

  tasks:
    - name: git-clone
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/openshift-pipelines/tektoncd-catalog
          - name: revision
            value: p
          - name: pathInRepo
            value: tasks/task-git-clone/0.3.0/task-git-clone.yaml
      workspaces:
        - name: output
          workspace: source
      params:
        - name: URL
          value: "$(params.URL)"
        - name: REVISION
          value: "$(params.REVISION)"
        - name: SUBMODULES
          value: "false"
        - name: VERBOSE
          value: "$(params.VERBOSE)"
    - name: maven
      taskRef:
        name: maven
      params:
        - name: SERVER_SECRET
          value: "$(params.SERVER_SECRET)"
        - name: GOALS
          value:
            - "validate"
      runAfter:
        - git-clone
      workspaces:
        - name: source
          workspace: source
